<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dubem's To do List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <nav id="navbar">
      <h1 id="h1">My To-Do List📝</h1>
      <div id="right">
        <button id="themeBtn">light</button>
        <button id="searchIconBtn">🔍</button>
        <input type="text" id="searchInput" placeholder="search task" />
      </div>
    </nav>
    <main>
      <div class="task-container">
        <label id="taskInputLabel" for="taskInput">New Task:</label>
        <input type="text" id="taskInput" placeholder="Enter new task" />
        <button id="dateBtn">🗓️</button>
        <input type="date" id="taskDate" />
        <button id="addTaskBtn">Add Task</button>

        <!-- <button id="searchIconBtn">🔍</button>
        <input type="text" id="searchInput" placeholder="search" /> -->
      </div>
      <ul id="taskList"></ul>
      <div class="pAndB">
        <div class="span"><p id="taskStat">0 tasks | 0 completed</p></div>
        <button id="pendingBtn">Pending</button>
      </div>
      <button id="deleteCompletedBtn">Delete Completed🚮</button>
      <button id="clearAllBtn">Clear All Tasks🗑️</button>
    </main>

    <script src="scripts.js"></script>

    <footer id="footer"><p>&copy; 2025 Dubem's To-Do App</p></footer>
  </body>
</html>
